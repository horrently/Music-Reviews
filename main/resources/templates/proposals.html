<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album Proposals</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
    <h2>Предложенные альбомы</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Исполнитель</th>
                        <th>Жанр</th>
                        <th>Год релиза</th>
                        <th>Решение</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="proposal : ${proposals}">
                        <td th:text="${proposal.title}"></td>
                        <td th:text="${proposal.artist}"></td>
                        <td th:text="${proposal.genre}"></td>
                        <td th:text="${proposal.releaseYear}"></td>
                        <td>
                            <form th:action="@{/proposals/{id}/approve(id=${proposal.id})}" method="post" style="display:inline-block">
                                <button type="submit" class="btn btn-success">Добавить</button>
                            </form>
                            <form th:action="@{/proposals/{id}/reject(id=${proposal.id})}" method="post" style="display:inline-block">
                                <button type="submit" class="btn btn-danger">Отклонить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
