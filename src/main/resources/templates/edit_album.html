<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Album - Music Reviews</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Обновить альбом <span th:text="${album.title}"></span></h2>
            <form th:action="@{'/albums/' + ${album.id} + '/update'}" th:object="${album}" method="post">
                <div class="form-group">
                    <label for="title">Название альбома</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="artist">Исполнитель</label>
                    <input type="text" id="artist" th:field="*{artist}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="genre">Жанр</label>
                    <input type="text" id="genre" th:field="*{genre}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Год релиза</label>
                    <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{'/albums/' + ${album.id}}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
